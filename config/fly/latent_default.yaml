# Default configuration for the Latent Space Voltage Model

latent_dims: 16           # Dimensionality of latent space
num_neurons: 128          # Number of observed neurons (input/output size)

encoder_params:
  num_hidden_layers: 2    # Layers in the encoder MLP
  num_hidden_units: 64    # Hidden units per layer

decoder_params:
  num_hidden_layers: 2    # Layers in the decoder MLP
  num_hidden_units: 64    # Hidden units per layer

evolver_params:
  time_units: 20          # Number of time steps to evolve per forward pass
  num_hidden_layers: 2    # Hidden layers in the evolver network
  num_hidden_units: 64    # Hidden units per layer in the evolver

training:
  epochs: 100             # Total number of epochs
  batch_size: 32          # Samples per batch
  learning_rate: 0.001    # Learning rate for optimizer
  optimizer: Adam         # Optimizer name from torch.optim
  train_step: train_step
  data_path: ""
  column_to_model: CALCIUM   # Options: CALCIUM, VOLTAGE, FLUORESCENCE, STIMULUS
  use_tf32_matmul: true