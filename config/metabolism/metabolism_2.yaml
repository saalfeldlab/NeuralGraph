description: "metabolic network with external rate modulation (movie-driven enzyme regulation)"
dataset: "metabolism_2"

simulation:
  n_metabolites: 100
  n_reactions: 256
  max_metabolites_per_reaction: 4
  concentration_reset_interval: 6.0 # re-initialise concentrations every 6 h

  n_neurons: 100 # set equal to n_metabolites for framework compatibility
  n_input_neurons: 100 # all metabolites receive external input
  n_neuron_types: 1
  n_frames: 2880 # 2 days in minutes (2 * 24 * 60)
  delta_t: 1 # 1 minute per step
  start_frame: 0
  seed: 42

  external_input_type: "visual"
  external_input_mode: "multiplicative"
  node_value_map: "video_bisons_32.tif"

  connectivity_type: "none"
  connectivity_filling_factor: 1
  boundary: "no"
  dpos_init: 0

  # params not used by PDE_M2 but required by config schema
  params:
    - [1.0, 0.0, 1.0, 0.0, 1.0, 0.0]

  phi: "tanh"

graph_model:
  signal_model_name: "PDE_M2"
  particle_model_name: ""
  mesh_model_name: ""
  prediction: "first_derivative"

  # msg_mlp: input_size=2 (concentration + |stoich|), output_size=msg_dim
  input_size: 2
  output_size: 16
  hidden_dim: 32
  n_layers: 3

  input_size_update: 3
  n_layers_update: 3
  hidden_dim_update: 64

  aggr_type: "add"
  update_type: "none"

plotting:
  colormap: "tab20"
  arrow_length: 1
  xlim: [-1, 3]
  ylim: [-0.5, 2.5]

training:
  n_epochs: 10
  n_runs: 1
  device: "auto"

  batch_size: 8
  small_init_batch_size: False

  seed: 42

  learn_external_input: True

  data_augmentation_loop: 100

  sparsity: "none"

  learning_rate_start: 1.0E-3
  learning_rate_embedding_start: 1.0E-4
  learning_rate_W_start: 0.0
