description: designed by Claude (parallel)
dataset: metabolism_Claude_02
simulation:
  n_metabolites: 100
  n_reactions: 256
  max_metabolites_per_reaction: 4
  n_neurons: 100
  n_neuron_types: 1
  n_frames: 2880
  delta_t: 1
  start_frame: 0
  seed: 42
  connectivity_type: none
  connectivity_filling_factor: 1
  boundary: 'no'
  dpos_init: 0
  params:
  - - 1.0
    - 0.0
    - 1.0
    - 0.0
    - 1.0
    - 0.0
  phi: tanh
graph_model:
  signal_model_name: PDE_M1
  particle_model_name: ''
  mesh_model_name: ''
  prediction: first_derivative
  input_size: 2
  output_size: 16
  hidden_dim: 32
  n_layers: 3
  input_size_update: 3
  n_layers_update: 3
  hidden_dim_update: 64
  aggr_type: add
  update_type: none
claude:
  n_epochs: 10
  data_augmentation_loop: 1000
  n_iter_block: 24
  ucb_c: 1.414
  node_name: a100
plotting:
  colormap: tab20
  arrow_length: 1
  xlim:
  - -1
  - 3
  ylim:
  - -0.5
  - 2.5
training:
  n_epochs: 10
  n_runs: 1
  device: auto
  batch_size: 8
  small_init_batch_size: false
  seed: 42
  data_augmentation_loop: 1000
  sparsity: none
  learning_rate_start: 0.001
  learning_rate_embedding_start: 0.0001
  learning_rate_S_start: 0.005
  coeff_S_L1: 0.0001
  coeff_S_L2: 0.0
  coeff_mass_conservation: 0.0
