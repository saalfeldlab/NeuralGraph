description: designed by Claude (parallel)
dataset: signal_low_rank_Claude_00
simulation:
  connectivity_type: low_rank
  connectivity_rank: 20
  connectivity_init:
    - 0
    - 0.1
  params:
    - - 1.0
      - 0.0
      - 7.0
      - 0.0
      - 1.0
      - 0.0
    - - 1.0
      - 0.0
      - 7.0
      - 0.0
      - 1.0
      - 0.0
  phi: tanh
  n_neurons: 100
  n_neuron_types: 1
  n_frames: 10000
  delta_t: 0.01
  dpos_init: 0
  boundary: "no"
  start_frame: -100
graph_model:
  signal_model_name: PDE_N4
  particle_model_name: ""
  mesh_model_name: ""
  prediction: first_derivative
  input_size: 3
  output_size: 1
  hidden_dim: 64
  n_layers: 3
  input_size_update: 3
  n_layers_update: 3
  hidden_dim_update: 64
  aggr_type: add
  embedding_dim: 2
  update_type: none
claude:
  n_epochs: 3
  data_augmentation_loop: 300
  n_iter_block: 12
  ucb_c: 1.414
plotting:
  colormap: tab10
  arrow_length: 1
  xlim:
    - -5
    - 5
  ylim:
    - -2
    - 2
training:
  n_epochs: 3
  n_runs: 1
  device: auto
  seed: 200
  batch_size: 16
  small_init_batch_size: false
  training_single_type: true

  data_augmentation_loop: 300
  sparsity: replace_embedding_function
  sparsity_freq: 4
  cluster_method: distance_plot
  fix_cluster_embedding: true
  learning_rate_W_start: 2.0e-03
  learning_rate_start: 1.0e-04
  learning_rate_embedding_start: 5.0e-04
  n_epochs_init: 3
  first_coeff_L1: 0
  coeff_W_L1: 1.0e-06
  coeff_edge_norm: 0.0
  coeff_edge_diff: 10000
