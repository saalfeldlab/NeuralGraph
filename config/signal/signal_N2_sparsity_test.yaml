description: "Test sparsity synaptic network - 5% sparse - matching ParticleGraph data_train_synaptic2"
dataset: "signal_N2_sparsity_simple"

simulation:
  connectivity_type: "Lorentz"
  connectivity_init: [0, 0.1]
  connectivity_filling_factor: 0.05
  params:
    [[10.0, 1.0, 1.0], [10.0, 2.0, 1.0], [10.0, 1.0, 2.0], [10.0, 2.0, 2.0]]
  phi: "tanh"
  n_neurons: 1000
  n_neuron_types: 4
  n_frames: 100000
  delta_t: 0.01
  dpos_init: 0
  boundary: "no"
  start_frame: 0

graph_model:
  signal_model_name: "PDE_N2"
  particle_model_name: ""
  mesh_model_name: ""
  prediction: "first_derivative"

  input_size: 1
  output_size: 1
  hidden_dim: 64
  n_layers: 3

  input_size_update: 3
  n_layers_update: 3
  hidden_dim_update: 64

  aggr_type: "add"
  embedding_dim: 2
  update_type: "none"

plotting:
  colormap: "tab10"
  arrow_length: 1
  xlim: [-5, 5]
  ylim: [-8, 8]
  label_style: "greek"

training:
  n_epochs: 20
  n_runs: 2
  device: "auto"

  batch_size: 1
  small_init_batch_size: False

  seed: 42

  data_augmentation_loop: 100

  sparsity: "replace_embedding_function"
  sparsity_freq: 4
  cluster_method: "distance_plot"
  cluster_distance_threshold: 0.1
  fix_cluster_embedding: True

  # Learning rates (matching ParticleGraph)
  learning_rate_W_start: 1.0E-4
  learning_rate_start: 1.0E-4
  learning_rate_embedding_start: 1.0E-4

  # Regularization coefficients for data_train_signal
  coeff_W_L1: 1.0E-5         # L1 regularization on W
  coeff_edge_diff: 100       # Monotonicity constraint on edge function
  coeff_update_diff: 0       # Monotonicity constraint on update function
  coeff_lin_phi_zero: 1.0    # Penalize phi output at zero

claude:
  n_epochs: 1
  data_augmentation_loop: 40
  n_iter_block: 8
  ucb_c: 1.414
